aws:
  region: AWS_REGION
  accountId: AWS_ACCOUNT
  s3:
    certificates:
      bucket: CERTIFICATERENEWER_AWS_S3_CERTIFICATES_BUCKET
      prefix: CERTIFICATERENEWER_AWS_S3_CERTIFICATES_PREFIX
      suffix: CERTIFICATERENEWER_AWS_S3_CERTIFICATES_SUFFIX
  dynamoDb:
    tables:
      certificates: CERTIFICATERENEWER_AWS_DYNAMODB_TABLES_CERTIFICATES
sqs:
  processingQueue:
    queueUrl: CERTIFICATERENEWER_PROCESSING_QUEUE_URL
    batchSize: CERTIFICATERENEWER_PROCESSING_BATCH_SIZE
  dlqQueue:
    queueUrl: CERTIFICATERENEWER_DLQ_QUEUE_URL
assetLibrary:
  baseUrl: CERTIFICATERENEWER_ASSETLIBRARY_APIFUNCTIONNAME
  enableValidation: CERTIFICATERENEWER_ASSETLIBRARY_ENABLEVALIDATION
logging:
  level: CERTIFICATERENEWER_LOGGING_LEVEL
