AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: CDF Greengrass Deployment Service

Globals:
  Api:
    OpenApiVersion: 3.0.1

Parameters:
  Environment:
    Description:  Name of environment.  Used to name the created resources.
    Type: String
    MinLength: 1
  ApplicationConfigurationOverride:
    Description: This allows you to override any configuration application configuration. Must be a JSON formatted string. Any configurations contained in this will override the configurations found and merged from the config files.
    Type: String
    MinLength: 1

  TemplateSnippetS3UriBase:
    Description: |
      S3 uri of directory where template snippets are stored for the account.
    Type: String
    MinLength: 1

  AuthType:
    Description: Authorization type to apply to the API gateway endpoints
    Type: String
    Default: None
    AllowedValues:
      - None
      - Private
      - Cognito
      - LambdaRequest
      - LambdaToken
      - ApiKey
      - IAM
    MinLength: 1

  ApiGatewayDefinitionTemplate:
    Description: |
      Name of the API Gateway Cloudformation definition along with the authorization method to use.  Use one of the provided
      templates to implement no auth, private, api key, lambda request, lamdba token, or Cognito auth, or modify one to meet your own
      authentization requirements.  The template must exist within the provided TemplateSnippetS3UriBase location.
    Type: String
    MinLength: 1

  VpcId:
    Description: ID of VPC to deploy the API into. Only required if AuthType = 'Private'.
    Type: String
  CDFSecurityGroupId:
    Description: ID of an existing CDF security group to deploy the API into. Only required if AuthType = 'Private'.
    Type: String
  PrivateSubNetIds:
    Description: Comma delimited list of private subnetIds to deploy the API into. Only required if AuthType = 'Private'.
    Type: CommaDelimitedList
  PrivateApiGatewayVPCEndpoint:
    Description: VPC endpoint. Only required if AuthType = 'Private'.
    Type: String

  CognitoUserPoolArn:
    Description: Cognito user pool arn.  Only required if AuthType is set to 'Cognito'.
    Type: String
    Default: 'N/A'

  AuthorizerFunctionArn:
    Description: Lambda authorizer function arn.  Only required if AuthType is set to 'LambdaRequest' or 'LambdaToken'.
    Type: String
    Default: 'N/A'

  GreengrassProvisioningTable:
    Description: Name of the CDF Greengrass Provisioning table
    Type: String

  DeploymentLogsBucketName:
    Description: Name of bucket to store deployment logs information.
    Type: String
    MinLength: 1

  DeploymentResourcesBucketName:
    Description: Name of bucket to store deployment resources.
    Type: String
    MinLength: 1
  KmsKeyId:
    Description: The KMS key ID used to encrypt SQS.
    Type: String

  EnableApiGatewayAccessLogs:
    Description: Enales API gateway Access Logging, defaults to false if not specified.
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    MinLength: 1

Conditions:

  DeployInVPC: !Not [ !Equals [ !Ref VpcId, 'N/A' ] ]
  DeployWithLambdaAuth: !Or [ !Equals [ !Ref AuthType, 'LambdaRequest' ], !Equals [ !Ref AuthType, 'LambdaToken' ] ]
  KmsKeyIdProvided: !Not [ !Equals [ !Ref KmsKeyId, "" ] ]
  EnableApiGatewayAccessLogs: !Equals [ !Ref EnableApiGatewayAccessLogs, "true"]

Resources:

  ApiGatewayApi:
    'Fn::Transform':
      Name: 'AWS::Include'
      Parameters:
        Location: !Sub "${TemplateSnippetS3UriBase}${ApiGatewayDefinitionTemplate}"
    DependsOn:
      - RESTLambdaFunction

  ApiGatewayAuthorizerInvokeRole:
    Condition: DeployWithLambdaAuth
    'Fn::Transform':
      Name: 'AWS::Include'
      Parameters:
        Location: !Sub "${TemplateSnippetS3UriBase}cfn-role-lambdaRequestAuthInvokerRole.yaml"
    DependsOn:
      - RESTLambdaFunction

  ApiGatewayAccessLogGroup:
    Condition: EnableApiGatewayAccessLogs
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub 'cdf-greengrassdeployment-apigatewayaccesslogs-${Environment}'

  KmsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Condition: KmsKeyIdProvided
    Properties:
      Description: "cdf-provisioning policy for accessing KMS"
      Path: "/cdf/greengrass/"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Effect: Allow
            Resource: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/${KmsKeyId}"

  ApplicationPolicies:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: 'cdf-greengrass-deployment application policies'
      Path: "/"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: sqs
            Action:
              - 'sqs:SendMessage'
              - 'sqs:ReceiveMessage'
              - 'sqs:DeleteMessage'
              - 'sqs:GetQueueAttributes'
            Effect: Allow
            Resource:
              - !GetAtt AgentbasedDeploymentQueue.Arn
              - !GetAtt SSMStateChangeEventsQueue.Arn
          - Sid: dynamodb1
            Effect: Allow
            Action:
              - dynamodb:GetShardIterator
              - dynamodb:Scan
              - dynamodb:Query
              - dynamodb:GetRecords
            Resource:
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/cdf-greengrass-provisioning-${Environment}/index/*'
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/cdf-greengrass-provisioning-${Environment}/stream/*'
          - Sid: dynamodb2
            Effect: Allow
            Action:
              - dynamodb:BatchGetItem
              - dynamodb:BatchWriteItem
              - dynamodb:PutItem
              - dynamodb:DeleteItem
              - dynamodb:GetItem
              - dynamodb:Scan
              - dynamodb:Query
              - dynamodb:UpdateItem
            Resource:
              - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/cdf-greengrass-provisioning-${Environment}'
          - Sid: 'ssm'
            Action:
              - 'ssm:CreateAssociation'
              - 'ssm:DeleteAssociation'
              - 'ssm:UpdateAssociation'
              - 'ssm:DescribeInstanceInformation'
              - 'ssm:CreateActivation'
              - 'ssm:DeleteActivation'
              - 'ssm:StartAssociationsOnce'
              - 'ssm:DescribeAssociation'
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:*'
              - !Sub 'arn:aws:iam::${AWS::AccountId}:role/*'
              - !Sub 'arn:aws:ssm:${AWS::Region}::document/*'
              - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:association/*'
              - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:managed-instance/*'
          - Sid: 's3'
            Action:
              - 's3:List*'
              - 's3:Get*'
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:s3:::${DeploymentResourcesBucketName}/*'
              - !Sub 'arn:aws:s3:::${DeploymentLogsBucketName}/*'
          - Sid: iam
            Action:
              - iam:PassRole
            Effect: Allow
            Resource:
              - !GetAtt SSMManagedInstanceRole.Arn
          - Sid: 'iot'
            Action:
              - 'iot:DescribeThing'
            Effect: Allow
            Resource:
              - Fn::Sub: arn:aws:iot:${AWS::Region}:${AWS::AccountId}:thing/*
          - Sid: "ssm2"
            Action:
              - "ssm:DescribeActivations"
              - "ssm:DeleteActivation"
              - "ssm:CreateActivation"
              - "ssm:DescribeInstanceInformation"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/*"


  RESTLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
              - iot.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref ApplicationPolicies
        - !If [ KmsKeyIdProvided, !Ref KmsPolicy, !Ref "AWS::NoValue" ]
        - arn:aws:iam::aws:policy/AWSLambdaExecute
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
    DependsOn:
      - ApplicationPolicies

  SQSLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
              - iot.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref ApplicationPolicies
        - !If [ KmsKeyIdProvided, !Ref KmsPolicy, !Ref "AWS::NoValue" ]
        - arn:aws:iam::aws:policy/AWSLambdaExecute
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
    DependsOn:
      - ApplicationPolicies

  SSMEventsLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
              - iot.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref ApplicationPolicies
        - !If [ KmsKeyIdProvided, !Ref KmsPolicy, !Ref "AWS::NoValue" ]
        - arn:aws:iam::aws:policy/AWSLambdaExecute
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
    DependsOn:
      - ApplicationPolicies

  RESTLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'cdf-greengrassDeployment-rest-${Environment}'
      CodeUri: ../bundle.zip
      Handler: packages/services/greengrass-deployment/dist/lambda_apigw_proxy.handler
      MemorySize: 256
      Role: !GetAtt RESTLambdaExecutionRole.Arn
      Runtime: nodejs14.x
      Timeout: 30
      Environment:
        Variables:
          NODE_CONFIG_DIR: 'packages/services/greengrass-deployment/dist/config'
          NODE_CONFIG: !Ref ApplicationConfigurationOverride
          GREENGRASS_DEPLOYMENT_SSM_MANAGED_INSTANCE_ROLE: !Ref SSMManagedInstanceRole
          GREENGRASS_DEPLOYMENT_AWS_DYNAMODB_GGPROVISIONINGTABLE: !Ref GreengrassProvisioningTable
          GREENGRASS_DEPLOYMENT_AGENTLESS_DEPLOYMENT_QUEUE: !Ref AgentlessDeploymentQueue
          GREENGRASS_DEPLOYMENT_AGENTBASED_DEPLOYMENT_QUEUE: !Ref AgentbasedDeploymentQueue
          GREENGRASS_DEPLOYMENT_AWS_S3_DEPLOYMENT_LOGS_BUCKET: !Ref DeploymentLogsBucketName
      Tracing: Active

      VpcConfig:
        Fn::If:
          - DeployInVPC
          - SubnetIds: !Ref PrivateSubNetIds
            SecurityGroupIds:
              - !Ref CDFSecurityGroupId
          - Ref: AWS::NoValue

      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /{proxy+}
            Method: ANY

  SQSLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'cdf-greengrassDeployment-sqs-${Environment}'
      CodeUri: ../bundle.zip
      Handler: packages/services/greengrass-deployment/dist/lambda_sqs_proxy.handler
      MemorySize: 128
      Role: !GetAtt SQSLambdaExecutionRole.Arn
      Runtime: nodejs14.x
      AutoPublishAlias: live
      DeploymentPreference:
        Type: AllAtOnce
      Timeout: 900
      Environment:
        Variables:
          NODE_CONFIG_DIR: 'packages/services/greengrass-deployment/dist/config'
          NODE_CONFIG: !Ref ApplicationConfigurationOverride
          GREENGRASS_DEPLOYMENT_SSM_MANAGED_INSTANCE_ROLE: !Ref SSMManagedInstanceRole
          GREENGRASS_DEPLOYMENT_AWS_DYNAMODB_GGPROVISIONINGTABLE: !Ref GreengrassProvisioningTable
          GREENGRASS_DEPLOYMENT_AGENTLESS_DEPLOYMENT_QUEUE: !Ref AgentlessDeploymentQueue
          GREENGRASS_DEPLOYMENT_AGENTBASED_DEPLOYMENT_QUEUE: !Ref AgentbasedDeploymentQueue
          GREENGRASS_DEPLOYMENT_AWS_S3_DEPLOYMENT_LOGS_BUCKET: !Ref DeploymentLogsBucketName
      Events:
        AgentlessDeploymentQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt AgentbasedDeploymentQueue.Arn

    DependsOn:
      - AgentbasedDeploymentQueue

  SSMEventsLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'cdf-greengrassDeployment-ssm-${Environment}'
      CodeUri: ../bundle.zip
      Handler: packages/services/greengrass-deployment/dist/lambda_sqs_ssm_proxy.handler
      MemorySize: 128
      Role: !GetAtt SSMEventsLambdaExecutionRole.Arn
      Runtime: nodejs14.x
      AutoPublishAlias: live
      DeploymentPreference:
        Type: AllAtOnce
      Timeout: 900
      Environment:
        Variables:
          NODE_CONFIG_DIR: 'packages/services/greengrass-deployment/dist/config'
          NODE_CONFIG: !Ref ApplicationConfigurationOverride
          GREENGRASS_DEPLOYMENT_SSM_MANAGED_INSTANCE_ROLE: !Ref SSMManagedInstanceRole
          GREENGRASS_DEPLOYMENT_AWS_DYNAMODB_GGPROVISIONINGTABLE: !Ref GreengrassProvisioningTable
          GREENGRASS_DEPLOYMENT_AGENTLESS_DEPLOYMENT_QUEUE: !Ref AgentlessDeploymentQueue
          GREENGRASS_DEPLOYMENT_AGENTBASED_DEPLOYMENT_QUEUE: !Ref AgentbasedDeploymentQueue
          GREENGRASS_DEPLOYMENT_AWS_S3_DEPLOYMENT_LOGS_BUCKET: !Ref DeploymentLogsBucketName
      Events:
        SSMStageChangeDeloymentQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt SSMStateChangeEventsQueue.Arn

  SSMAssociationStateChangeRule:
    Type: AWS::Events::Rule
    Properties:
      Description: 'Captures all SSM Association State Change events'
      EventPattern:
        source:
          - "aws.ssm"
        detail-type:
          - "EC2 State Manager Instance Association State Change"
          - "EC2 State Manager Association State Change"
      State: ENABLED
      Targets:
        - Arn: !GetAtt SSMStateChangeEventsQueue.Arn
          Id: sqs


  SSMManagedInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
              - ssm.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - !Ref SSMManagedInstancePolicies

  SSMManagedInstancePolicies:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: 'cdf-greengrass-deployment managed instance policy'
      Path: "/"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "s3Objects"
            Action:
              - 's3:Put*'
            Effect: Allow
            Resource:
              - !Sub 'arn:aws:s3:::${DeploymentLogsBucketName}/*'

  AgentbasedDeploymentQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 604800
      VisibilityTimeout: 960
      KmsMasterKeyId:
        Fn::If:
          - KmsKeyIdProvided
          - Ref: KmsKeyId
          - Ref: AWS::NoValue

  AgentlessDeploymentQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 604800
      VisibilityTimeout: 960
      KmsMasterKeyId:
        Fn::If:
          - KmsKeyIdProvided
          - Ref: KmsKeyId
          - Ref: AWS::NoValue

  SSMStateChangeEventsQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 604800
      VisibilityTimeout: 960
      KmsMasterKeyId:
        Fn::If:
          - KmsKeyIdProvided
          - Ref: KmsKeyId
          - Ref: AWS::NoValue

  SSMStateChangeEventsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Sub '${SSMStateChangeEventsQueue}'
      PolicyDocument:
        Statement:
          - Action:
              - "SQS:SendMessage"
            Effect: "Allow"
            Resource: !GetAtt SSMStateChangeEventsQueue.Arn
            Principal:
              Service:
                - "events.amazonaws.com"
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt SSMAssociationStateChangeRule.Arn

Outputs:
  RestApiFunctionName:
    Description: Events REST API lambda function name
    Value: !Ref RESTLambdaFunction
    Export:
      Name: !Sub 'cdf-greengrass-deployment-${Environment}-restApiFunctionName'
  ApiGatewayUrl:
    Description: Events REST API URL
    Value: !Sub 'https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/Prod'
    Export:
      Name: !Sub 'cdf-greengrass-deployment-${Environment}-apigatewayurl'
  ApiGatewayHost:
    Description: Events REST API host
    Value: !Sub '${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: !Sub 'cdf-greengrass-deployment-${Environment}-apigatewayhost'
