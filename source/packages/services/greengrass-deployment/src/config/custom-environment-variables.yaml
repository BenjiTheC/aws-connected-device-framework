aws:
  accountId: AWS_ACCOUNTID
  region: AWS_REGION

  ssm:
    managedInstanceRole: GREENGRASS_DEPLOYMENT_SSM_MANAGED_INSTANCE_ROLE

  sqs:
    agentlessDeploymentQueue: GREENGRASS_DEPLOYMENT_AGENTLESS_DEPLOYMENT_QUEUE
    agentbasedDeploymentQueue: GREENGRASS_DEPLOYMENT_AGENTBASED_DEPLOYMENT_QUEUE

  dynamoDB:
    ggProvisioningTable: GREENGRASS_DEPLOYMENT_AWS_DYNAMODB_GGPROVISIONINGTABLE

  s3:
    deploymentLogs:
      bucket: GREENGRASS_DEPLOYMENT_AWS_S3_DEPLOYMENT_LOGS_BUCKET
      prefix: GREENGRASS_DEPLOYMENT_AWS_S3_DEPLOYMENT_PREFIX

cors:
  origin: GREENGRASS_DEPLOYMENT_CORS_ORIGIN
  exposedHeaders: GREENGRASS_DEPLOYMENT_CORS_EXPOSEDHEADERS

logging:
  level: GREENGRASS_DEPLOYMENT_LOGGING_LEVEL

customDomain:
  basePath: GREENGRASS_DEPLOYMENT_CUSTOMDOMAIN_BASEPATH
